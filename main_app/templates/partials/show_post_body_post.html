<div id="post-modal{{post.id}}" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="card">
      <div class="card-content">
        <p class="card-title">
          {{ post.title }} 
          <small>posted by: {{post.user.username}}</small>
          <img src="{{post.user.profile.photo_url}}" class="tiny-profile-picture" alt="profile picture">
        </p>
        <p>{{ post.body }}</p>
        <small>{{ post.posted }}</small>
      </div>
    </div>

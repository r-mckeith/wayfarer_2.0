{% if user.is_authenticated %}
<button class="modal-trigger btn btn-add-post-to-city" href="#post-new-modal">Add Post</button> 
{% endif %}
<div id="post-new-modal" class="modal">
  <div class="modal-content">
    <div class="card">
      <div class="card-content">
        <h4>Add Post</h4>
        <form action="{% url 'post_new' %}" method="POST">
          {% csrf_token %}
          <label for="title">Title:</label>
          <input type="text" value="{{ post.title }}" name="title" maxlength="200" required>
          <label for="body">Description:</label>
          <div class="input-field">
            <textarea class="materialize-textarea" id="edit-body" type="text" name="body" data-length="500" maxlength="500" required>{{ post.body }}</textarea>
          </div>
          <div class="modal-footer">
          <input type="hidden" class="btn" value="{{ city.id }}" name="cityId">
          <input type="submit" value="Add Post">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
